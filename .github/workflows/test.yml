# .github/workflows/vitepress-deploy.yml

name: Deploy VitePress Site to GitHub Pages

on:
  push:
    branches: [main] # 或者您的默认分支，例如 master
  workflow_dispatch: # 允许手动触发

# 设置 GITHUB_TOKEN 的权限，以便部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，取消进行中的旧部署（如果适用）
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy: # 或者您的 job 名称
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 或者您需要的 Node.js 版本
          pnpm-version: latest #  <--- 添加这一行，可以使用 'latest' 或指定版本，如 '8.x' 或 '8.15.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install # 现在 pnpm 应该可以被找到了

      - name: Build VitePress site
        run: pnpm run docs:build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5 # 配置 GitHub Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 上传构建产物
        with:
          path: .vitepress/dist # VitePress 构建输出的默认目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 执行部署
