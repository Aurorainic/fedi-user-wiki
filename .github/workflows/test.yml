name: Deploy VitePress Site

on:
  push:
    branches:
      - main      # 当向 main 分支推送时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'                  # 如果你使用 npm，请改为 'npm' 或移除此行

      - name: Install dependencies
        # 根据你使用的包管理器选择 pnpm 或 npm/install
        run: |
          pnpm install                # 使用 pnpm 时
          # npm ci                     # 使用 npm 时

      - name: Build VitePress
        run: pnpm docs:build          # 假设你的 package.json 中有 "docs:build": "vitepress build"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist  # 构建产物所在目录
          publish_branch: gh-pages      # 部署目标分支
          # dotfiles: true             # 如果需包含 .nojekyll 等隐藏文件，可启用此项
