name: 部署 VuePress 博客

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建 VuePress 博客
        run: pnpm docs:build

      - name: 部署到 page 分支
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: page
          build_dir: docs/.vuepress/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
